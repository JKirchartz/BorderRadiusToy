<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Border Radius Toy</title>
		<link type="text/css" href="css/ui-darkness/jquery-ui-1.8.4.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script> 
		<script type="text/javascript" src="js/jquery-ui-1.8.4.custom.min.js"></script> 
	<script type="text/javascript">
	var border = {"topLeft":[1,2],"topRight":[3,4],"bottomLeft":[5,6],"bottomRight":[7,8]};
	function updateBorder(){
		var bString = border.topLeft[0] + "px " + border.topRight[0] + "px " + border.bottomLeft[0] + "px " 
				  + border.bottomRight[0] + "px / " + border.topLeft[1] + "px " + border.topRight[1] + "px "
				  + border.bottomLeft[1] + "px " + border.bottomRight[1] + "px";
		$("#example").css({"-webkit-border-radius":bString,
					    "-moz-border-radius":bString,
				    	    "border-radius":bString});
		$("#code").html("-webkit-border-radius:"+bString+";<br> -moz-border-radius:"+bString+";<br>border-radius:"+bString+";");
	}
	$(function() {

		$("#xtopLeft").slider({
			value:$("#xtl").text(),min:0,max:300,slide: function(event, ui) {
				$("#xtl").text(ui.value);
				border.topLeft[0] = ui.value;
				updateBorder();		
		}});
		$("#xtopRight").slider({
			value:$("#xtr").text(),min:0,max:300,slide: function(event, ui) {
				$("#xtr").text(ui.value);
				border.topRight[0] = ui.value;
				updateBorder();			
		}});
		$("#xbottomLeft").slider({
			value:$("#xbl").text(),min:0,max:300,slide: function(event, ui) {
				$("#xbl").text(ui.value);
				border.bottomLeft[0] = ui.value;
				updateBorder();
		}});
		$("#xbottomRight").slider({
			value:$("#xbr").text(),min:0,max:300,slide: function(event, ui) {
				$("#xbr").text(ui.value);
				border.bottomRight[0] = ui.value;
				updateBorder();
		}});
		$("#ytopLeft").slider({
			value:$("#ytl").text(),min:0,max:300,slide: function(event, ui) {
				$("#ytl").text(ui.value);
				border.topLeft[1] = ui.value;
				updateBorder();		
		}});
		$("#ytopRight").slider({
			value:$("#ytr").text(),min:0,max:300,slide: function(event, ui) {
				$("#ytr").text(ui.value);
				border.topRight[1] = ui.value;
				updateBorder();			
		}});
		$("#ybottomLeft").slider({
			value:$("#ybl").text(),min:0,max:300,slide: function(event, ui) {
				$("#ybl").text(ui.value);
				border.bottomLeft[1] = ui.value;
				updateBorder();
		}});
		$("#ybottomRight").slider({
			value:$("#ybr").text(),min:0,max:300,slide: function(event, ui) {
				$("#ybr").text(ui.value);
				border.bottomRight[1] = ui.value;
				updateBorder();
		}});
	});
	</script>
	<style>
	#controls {width:800px;margin:1em auto;}
	#output{width:800px;margin:1em auto}
	#code{border:1px solid #000;background:#aaa;}
	#x, #y{width:350px;margin:0;padding:0;display:inline}
	#example {border:2px solid #000;background:#888;height:300px;width:300px;margin:0 auto;}
	</style>
</head>
<body>
<h1>Border Radius Toy</h1>
<div id="output">
	<h2>CSS:</h2>	
	<div id="code"></div>
</div>
<div id="controls">
	<div id="x">
		<h2>X</h2>
		<p><h2>Top Left: <span id="xtl">0</span>px</h2><div id="xtopLeft"></div></p>
		<p><h2>Top Right: <span id="xtr">0</span>px</h2><div id="xtopRight"></div></p>
		<p><h2>Bottom Left: <span id="xbl">0</span>px</h2><div id="xbottomLeft"></div></p>
		<p><h2>Bottom Right: <span id="xbr">0</span>px</h2><div id="xbottomRight"></div></p>
	</div>
	<div id="y">
		<h2>Y</h2>
		<p><h2>Top Left: <span id="ytl">0</span>px</h2><div id="ytopLeft"></div></p>
		<p><h2>Top Right: <span id="ytr">0</span>px</h2><div id="ytopRight"></div></p>
		<p><h2>Bottom Left: <span id="ybl">0</span>px</h2><div id="ybottomLeft"></div></p>
		<p><h2>Bottom Right: <span id="ybr">0</span>px</h2><div id="ybottomRight"></div></p>
	</div>
</div>

	<div id="example">
		
	</div>


</body>
</html>
